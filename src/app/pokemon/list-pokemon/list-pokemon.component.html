
<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        
          <div class="col m4 s6" *ngFor="let pokemon of pokemonList" >
            <div (click)="goToPokemon(pokemon)"  class="card horizontal" pkmBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="image pokemon">
                </div>
                <div class="card-stacked">
                    <h5>{{pokemon.name}}</h5>
                    <p><small>{{pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                    <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}} center mb-5" >
                        {{type}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
style="position: fixed; bottom: 25px; right: 25px;" routerLink="/pokemon/add">âž•</a>
